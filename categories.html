---
layout: default
title: Categories
permalink: /news/categories/
---

<div class="home">

    <h1 class="page-heading">Categories</h1>

    <ul>
        {% for cat in site.category-list %}
            {% if site.categories[cat] != null %}
                <li>
                    <h2>
                        <a class="post-link" href="{{ cat | page.url | prepend: site.baseurl }}">{{ cat }}</a>
                    </h2>
                    <ul>
                        {% for post in site.categories[cat] %}
                            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            {% endif %}
        {% endfor %}
    </ul>

</div>
